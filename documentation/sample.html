<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <title>Flex Sans 可变动画</title>
    <style>
        @font-face {
            font-family: 'Flex Sans GB';
            src: url("../fonts/variable/Flex\ Sans\ GB[wght].ttf");
        }

        body {
            font-family: 'Flex Sans GB';
            margin: 0;
            padding: 0;
            background-color: #478AFF;
            color: white;
            height: 100vh;
            overflow-y: hidden;
        }

        .container {
            display: flex;
            text-align: left;
            background-color: #478AFF;
            width: 65%;
            height: 100vh;
        }

        .footer {
            font-size: 7.5em;
            position: absolute;
            bottom: 25px;
            left: 10px;
        }

        .thin-to-bold {
            font-variation-settings: "wght" 100;
            animation: change 5s infinite alternate;
        }

        .bold-to-thin {
            font-variation-settings: "wght" 700;
            animation: change-reverse 5s infinite alternate;
        }

        @keyframes change {
            0% {
                font-variation-settings: "wght" 100;
            }

            50% {
                font-variation-settings: "wght" 700;
            }

            100% {
                font-variation-settings: "wght" 100;
            }
        }

        @keyframes change-reverse {
            0% {
                font-variation-settings: "wght" 700;
            }

            50% {
                font-variation-settings: "wght" 100;
            }

            100% {
                font-variation-settings: "wght" 700;
            }
        }

        .stripes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(270deg,
                    #478AFF,
                    #478AFF 5%,
                    white 5%,
                    white 10%);
            z-index: -1;
        }
    </style>
</head>
